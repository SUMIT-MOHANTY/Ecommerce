{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center" style="color: var(--primary-color); font-weight: 700;">Personal Customise</h2>
  <div class="row g-4 justify-content-center">
    {% for product in products %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm border-0 text-center h-100">
        <img src="{{ product.image }}" alt="{{ product.name }}" class="card-img-top p-3" style="height: 180px; object-fit: contain;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-3">{{ product.name }}</h5>
          <a href="{% url 'store:customize_product' product.id %}" class="btn btn-primary mt-auto">Customise</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
