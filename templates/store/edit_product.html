{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0 p-4">
        <h2 class="mb-3 text-center" style="color: var(--primary-color); font-weight: 700;">Edit Product</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex gap-2 mt-3">
            <a href="{% url 'store:shop_admin_dashboard' %}" class="btn btn-secondary w-50">Cancel</a>
            <button type="submit" class="btn btn-primary w-50">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
